    function FIFO(size){
        // 初始化ram
        var n=0;
        var ram = new Array(size);
        for (var i=0;i<ram.length;i++){
            ram[i]=-1;
        }

        for (var i=0;i<afterord.length;i++){
            t=FIFO_judge(afterord[i],ram);
            if(t==-1){
                // 因为程序局部性原理，命中率高，加速结束判断语句
            }else if(t==size){
                // 将栈底抛出

                ram[size-1]=afterord[i];

                console.log("换页中断");
            }else{

            }

        console.log("FIFO实存大小为"+size+"的缺页中断次数："+n);
        console.log("FIFO实存大小为"+size+"的命中率："+(1-n/320));
    }

    function initord(){
        var m=160;
        for (var i=0;i<80;i++){
            j=i*4;
            ord[j]=m+1;
            m=random(0,m-1);
            ord[j+1]=m;
            ord[j+2]=m+1
            m=random(m+2,319);
            ord[j+3]=m;
        }
    }

// 生成m~n中间的随机数，包括n
    function random(m,n){
        var num = Math.floor(Math.random()*(n-m)+m);
        return num;
    }

    // 判断是否发生缺页中断
    function FIFO_judge(x,y){
        var i=0;
        while(i<y.length){
            if(y[i]==x)//命中
                return -1;
            else if(y[i]==-1)
            //发生缺页中断，且实存中有空间，返回实际页号,i=0~3
                return i;
            i++;
        }
        return i;
    }

    function LRU_judge(x,y) {
        var i=0;
        while(i<y.length){
            if(y[i]==x||y[i]==-1)
                return i
            i++;
        }
        return i+1;
    }

    function shift(ram){
        for (var i=0;i<ram.length-1;i++){
            ram[i]=ram[i+1];
        }
    }
